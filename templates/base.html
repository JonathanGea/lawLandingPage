<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Law Firm{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a href="{{ url_for('home') }}"> <span class="navbar-brand m-2 h1">Law Firm</span></a>
            <button class="navbar-toggler m-2" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-3 {% if active_page == 'home' %}active{% endif %}">
                        <a class="nav-link {% if active_page == 'home' %}font-weight-bold{% endif %}"
                            href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item ml-3 {% if active_page == 'services' %}active{% endif %}">
                        <a class="nav-link {% if active_page == 'services' %}font-weight-bold{% endif %}"
                            href="{{ url_for('services') }}">Our Services</a>
                    </li>
                    <li class="nav-item ml-3 {% if active_page == 'clients' %}active{% endif %}">
                        <a class="nav-link {% if active_page == 'clients' %}font-weight-bold{% endif %}"
                            href="{{ url_for('clients') }}">Our Clients</a>
                    </li>
                    <li class="nav-item ml-3 {% if active_page == 'gallery' %}active{% endif %}">
                        <a class="nav-link {% if active_page == 'gallery' %}font-weight-bold{% endif %}"
                            href="{{ url_for('gallery') }}">Gallery</a>
                    </li>
                    <li class="nav-item ml-3 {% if active_page == 'contact' %}active{% endif %}">
                        <a class="nav-link {% if active_page == 'contact' %}font-weight-bold{% endif %}"
                            href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="padding-top: 70px;">
        {% block content %}{% endblock %}
    </div>
    <div class="container-fluid mt-5 pt-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <ul class="nav ml-3">
                <li class="nav-item {% if active_page == 'home' %}active{% endif %}">
                    <a class="nav-link {% if active_page == 'home' %}font-weight-bold{% endif %} px-2 text-body-secondary"
                        href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item {% if active_page == 'services' %}active{% endif %}">
                    <a class="nav-link {% if active_page == 'services' %}font-weight-bold{% endif %} px-2 text-body-secondary"
                        href="{{ url_for('services') }}">Our Services</a>
                </li>
                <li class="nav-item {% if active_page == 'clients' %}active{% endif %}">
                    <a class="nav-link {% if active_page == 'clients' %}font-weight-bold{% endif %} px-2 text-body-secondary"
                        href="{{ url_for('clients') }}">Our Clients</a>
                </li>
                <li class="nav-item {% if active_page == 'gallery' %}active{% endif %}">
                    <a class="nav-link {% if active_page == 'gallery' %}font-weight-bold{% endif %} px-2 text-body-secondary"
                        href="{{ url_for('gallery') }}">Gallery</a>
                </li>
                <li class="nav-item {% if active_page == 'contact' %}active{% endif %}">
                    <a class="nav-link {% if active_page == 'contact' %}font-weight-bold{% endif %} px-2 text-body-secondary"
                        href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
            
            <p class="col-md-6 mb-0 text-body-secondary text-md-end">Â© 2024 Company, Inc<br>
                Contact Us:<br>
                Phone: (+62 123) 456 8900<br>
                Fax: (+62 123) 456 8900<br>
                Email: partner@ihzalawfirm.com</p>
        </footer>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
